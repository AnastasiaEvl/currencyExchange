<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/styles/reset.css"/>
    <link rel="stylesheet" href="src/styles/style.css"/>
    <script defer src="src/scripts/currency.js"></script>
    <script defer src="src/scripts/api.js"></script>
    <script defer src="src/scripts/script.js"></script>
    <title>currency exchange</title>
</head>
<body>
<div class="wrapper">
    <div class="app__details">
        <img class="app__icon" src="src/assets/icons/exchange-logo.png" alt="">
        <h1 class="app__title">Currency Exchange</h1>
    </div>
    <label for="amount" class="amount">Amount</label>
    <input type="number" id="amount" value="100" class="amount__input">
    <div class="dropdowns">
        <select id="from-currency-select" class="dropdowns__select"></select>
        <select id="to-currency-select"  class="dropdowns__select"></select>
    </div>
    <button id="convert__button" class="convert__button">Convert</button>
    <p id="result" class="result"></p>
</div>


</body>
</html>
